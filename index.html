<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <!------------------------------- Overlay -------------------------->
  <div class="overlay">
    <header>
      <h1>Detective Riddles</h1>
      <h6>Improve you logical skill</h6>
    </header>

    <p>Click anywhere to play</p>
  </div>
  <!------------------------------- End overlay -------------------------->

  <!------------------------------- Gameplay header-------------------------->
  <header>
    <h2>
      <span class="reset">Reset</span>
      Detective Riddles
      <span class="score"><span>Score</span> <span class="score-display">01</span></span>
    </h2>
  </header>
  <!---------------------------End Gameplay header-------------------------->

  <!------------------------------- Gameplay Body -------------------------->

  <main class="container">

    <section class="ques-container">
      <h4></h4>
    </section>

    <section class="ans-container">
    </section>

    <!--.................Who is lying & answer ............-->

    <div class="final">

      <section class="conclusion-container">
        <h3>Who is lying?</h3>
      </section>

      <section class="check">
        <h3 class="right-wrong">Correct!</h3>
        <h4 class="explain">The maid was lying. There are no corners in a circular house.</h4>
      </section>

    </div>

  </main>
  <!----------------------------End Gameplay Body -------------------------->

  <script src="script.js"></script>
</body>

</html>
