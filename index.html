<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Detective Riddles</title>
  <!-- SEO -->
  <meta name="description" content="A game that will improve your logical skill">
  <meta name="keywords"
    content="HTML5, CSS3, Web Design, Web Development, Responsive website, Creative website, Detective, Trivia, Quiz, Game">
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon-16x16.ico">
  <!-- Link -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <!------------------------------- Overlay -------------------------->
  <div class="overlay">
    <header>
      <h1>Detective Riddles</h1>
      <h6>Improve you logical skill</h6>
    </header>

    <p>Click anywhere to play</p>
  </div>
  <!------------------------------- End overlay -------------------------->

  <!------------------------------- Score board-------------------------->

  <div class="overlay-score">
    <header class="save-score">
      <div class="board">

        <section class="name-container">
          <h2> Your name</h2>
        </section>

        <section class="score-container"></section>

      </div>

      <nav>
        <h3 class="restart">Restart</h3>
        <input type="text" placeholder="My name">
        <h3 class="save">Save</h3>
      </nav>
    </header>
  </div>

  <!------------------------------- Gameplay header-------------------------->
  <header>
    <h2>
      <span class="reset">Reset</span>
      Detective Riddles
      <span class="score"><span>Score</span> <span class="score-display">0</span></span>
    </h2>
  </header>
  <!---------------------------End Gameplay header-------------------------->

  <!------------------------------- Gameplay Body -------------------------->

  <main class="container">

    <section class="ques-container">
      <h4></h4>
    </section>

    <section class="ans-container">
    </section>

    <!--.................Who is lying & answer ............-->

    <div class="final">

      <section class="conclusion-container">
        <h3>Who is it?</h3>
      </section>

      <section class="check">
        <h3 class="right-wrong">Correct!</h3>
        <h4 class="explain"></h4>
      </section>

    </div>

  </main>
  <!----------------------------End Gameplay Body -------------------------->

  <script src="script.js"></script>
</body>

</html>
